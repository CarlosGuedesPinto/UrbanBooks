        <h1>DOAR LIVROS</h1>
        <h6>Tao facil assim?!? </h6>

    <br>
    <br>
    <br>
    <div class="container">

        <div id="formAddLivro" onresize="resizeDiv()">

            <form id="addLivro" class="container">

                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <label for="tituloLivro" class="correct">Titulo</label>
                            <input class="form-control" id="tituloLivro" type="text" name="titulo" value="Codigo Da Vinci" required>
                        </div>
                        <div class="col-sm">
                            <label for="autoresLivro" class="correct">Autores</label>
                            <input class="form-control" id="autoresLivro" type="text" name="autores" value="Josefina" required>
                        </div>
                        <div class="col-sm">
                            <label for="dataLivro" class="correct">Data de Lancamento</label>
                            <input class="form-control" id="dataLivro"  type="date" name="dataLancamento" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm">
                            <label for="descLivro" class="correct">Descricao Livro</label>
                            <textarea class="form-control" rows="4" cols="25" id="descLivro" name="descricao" required></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm">
                            <label for="editoraLivro" class="correct">Editora</label>
                            <input class="form-control" id="editoraLivro" type="text" name="editora" value="" required>
                        </div>
                        <div class="col-sm">
                            <label for="generoLivro" class="correct">Genero</label>
                            <select id="generoLivro" class="form-control"></select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div id="tagsLivro" class="col-sm">
                            <label class="correct">Tags</label>
                            
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm">
                            <label for="numPagLivro" class="correct">N Pag</label>
                            <input class="form-control" id="numPagLivro" type="number" min="1" name="numPag" required>
                        </div>
                        <div class="col-sm">
                            <label for="moradasBiblio" class="correct">Biblioteca Destino</label>
                            <select id="moradasBiblio" class="form-control" ></select>
                        </div>
                    </div>
                    <br>
                    <p class="correct">Estado do Livro</p>
                    <div class="form-check form-check-inline">
                        <label class="form-check-input">Bom</label>
                        <input id="estadoBom" type="radio" name="radio" value="2">
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-input"> Aceitavel</label>
                        <input id="estadoAceitavel" type="radio" name="radio" value="1">
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-input">Fraco</label>
                        <input id="estadoFraco" type="radio" name="radio" value="0">
                    </div>
                </div>
                <br>
                <br>
                <div id="row">
                    <div class="col-sm">
                        <label for="inputLink" class="correct">Capa(Link)</label>
                        <input class="form-control" id="inputLink" type="link">
                    </div>
                </div>
                <br>
                <br>
                    <input type="submit" value="Submit" class="btn btn-primary">
            </form>
